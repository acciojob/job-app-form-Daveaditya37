<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<div>
		<lebel for="name">Name:</lebel>
		<input type="text" id="name" name="name" required>
	</div>
		<div>
			<lebel for="email" >Email:</lebel>
			<input type="email" id="email" name="email" required>
		</div>
		<div>
			<span>Gender:</span>
			
				<input type="radio" id="gender" name="gender" required>
				<lebel for="male">Male</lebel>
				<input type="radio" id="gender" name="gender" required>
				<lebel for="female">Female</lebel>
		</div>
		<div>
			<lebel for="laptopbrands">Laptop Brands:</lebel>
			<select id="laptop" name="laptop" required>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
		</div>
		<div>
			<lebel for="age">Age:</lebel>
			<input type="number" id="age" name="age" required>
		</div>
		<div>
			<lebel for="dob">Date of Birth</lebel>
			<input type="date" id="dob" name="dob" required>
		</div>
		<div>
			<lebel for="password">Password:</lebel>
			<input type="password" id="password" name="password" required>
		</div>
		<div>
			<lebel for="portfolio">Portfolio URL</lebel>
			<input type="url" id="portfolio" name="portfolio" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
